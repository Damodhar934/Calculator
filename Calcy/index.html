<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->

</head>
<body style="display: float;">
    
   <div >

 
     
    <form name="clc" id="item" style="background-color: white; border-radius: 10px; width: 400px;    display: inline-block; margin-top: 100px;margin-bottom: 100px;"> 
        <h1 style="color: black;">Online Caluclator</h1>
        <input type="text" name="display" style="width: 370px;height:70px;background-color: #4c555c;"><br>
        <input type="button"  class="btn" value="1" onclick="clc.display.value += '1'">
        <input type="button"  class="btn" value="2" onclick="clc.display.value += '2'"> 
        <input type="button"  class="btn" value="3" onclick="clc.display.value += '3'">
        <input type="button"  class="btn" style="background-color: rgb(255, 94, 0)" value="+" onclick="clc.display.value += '+'"> <br>
        <input type="button"  class="btn" value="4" onclick="clc.display.value += '4'">
        <input type="button"  class="btn" value="5" onclick="clc.display.value += '5'">
        <input type="button"  class="btn" value="6"  onclick="clc.display.value += '6'">
        <input type="button"  class="btn"  style="background-color: rgb(225, 0, 255)" value="-"  onclick="clc.display.value += '-'"><br>
        <input type="button"  class="btn" value="7"  onclick="clc.display.value += '7'">
        <input type="button"  class="btn" value="8"  onclick="clc.display.value += '8'">
        <input type="button"  class="btn" value="9"  onclick="clc.display.value += '9'">
        <input type="button"  class="btn"  style="background-color: rgb(0, 225, 255)" value="*" onclick="clc.display.value += '*'"><br>
        <input type="button"  class="btn" value="0"  onclick="clc.display.value += '0'">
        <input type="button"  class="btn"  style="background-color: rgb(255, 0, 0)"value="C"  onclick="clc.display.value =''">
        <input type="button"  class="btn" value="=" onclick="clc.display.value = eval(clc.display.value)">
        <input type="button"  class="btn" value="รท"style="background-color: #1f80c9"  onclick="clc.display.value += '/'">
        



    </form>
</div>
</body>
</html>
